<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <section class="container">
      <h2 class="title">Word Counter</h2>
      <textarea
        class="text-input"
        placeholder="Paste your text here..."
      ></textarea>
      <section>Word Count: <span class="word-count">0</span></section>
      <section>Letter Count: <span class="letter-count">0</span></section>
      <section>Space Count: <span class="space-count">0</span></section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
