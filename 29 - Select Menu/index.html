<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Select Menu</title>
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="media/arrow.png" alt="" id="arrow"/>
        </div>
      

      <ul id="list" class="hide">
        <li class="options">
          <img src="media/facebook.png" alt="" />
          <p>Facebook</p>
        </li>
        <li class="options">
          <img src="media/instagram.png" alt="" />
          <p>Instagram</p>
        </li>
        <li class="options">
          <img src="media/pinterest.png" alt="" />
          <p>Pinterest</p>
        </li>
        <li class="options">
          <img src="media/twitter.png" alt="" />
          <p>Twitter</p>
        </li>
        <li class="options">
          <img src="media/whatsapp.png" alt="" />
          <p>Whatsapp</p>
        </li>
        <li class="options">
          <img src="media/youtube.png" alt="" />
          <p>Youtube</p>
        </li>
      </ul>
    </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
