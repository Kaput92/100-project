<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Formatter</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h2>Type in Your Words</h2>
        <input type="text" id="input-field" placeholder="Type Here" />
      </div>

      <div class="btns-container">
        <button class="btn uppercase">ABC</button>
        <button class="btn lowercase">abc</button>
        <button class="btn capitalize">Abc</button>
        <button class="btn bold">Bold</button>
        <button class="btn italic">Italic</button>
        <button class="btn underline">Underline</button>
      </div>

      <p id="output-field">Output</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
