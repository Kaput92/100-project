<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Popup Form</title>
  </head>
  <body>
    <header>
      <div class="content-container">
        <h1>Welcome To The Real World</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore
          facilis odit vitae nostrum ullam est praesentium quasi fugit, corrupti
          aut quibusdam, libero sequi labore omnis error cum sit! Modi,
          accusantium!
        </p>
        <button class="cta-btn" id="open">Sign Up</button>
      </div>
    </header>

    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">x</button>
        <div class="modal-content">
          <h1>Sign Up</h1>
          <form class="modal-form">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Name"
                class="form-input"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter Email"
                class="form-input"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Enter Password"
                class="form-input"
              />
            </div>
            <div>
              <label for="password2">Confirm Password</label>
              <input
                type="text"
                name="password2"
                id="password2"
                placeholder="Confirm Password"
                class="form-input"
              />
            </div>
            <button type="submit" class="submit-btn" value="Submit">
              Submit
            </button>
          </form>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
