<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img src="https://randomuser.me/api/portraits/men/1.jpg" id="photo" />
        </div>
      </div>
      <div id="name">Bob Smith</div>
      <hr class="hoizon" />
      <div class="info">
        <p>First Name : <span id="first">Bob</span></p>
        <p>Last Name : <span id="last">Smith</span></p>
        <p>Location : <span id="street">Earth</span></p>
        <p>Phone : <span id="phone">123-456-7890</span></p>
        <p>Email : <span id="email">8g9tM@example.com</span></p>
      </div>

      <button id="btn">Random Person</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
