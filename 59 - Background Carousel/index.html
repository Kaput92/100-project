<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Carousel</title>
  </head>
  <body>
    <main class="img-container">
      <div
        class="img active"
        style="
          background: url('https://images.unsplash.com/photo-1708012647276-2899d22c70f3?q=80&w=1285&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      <div
        class="img"
        style="
          background: url('https://images.unsplash.com/photo-1742445134107-f88f41be10ed?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      <div
        class="img"
        style="
          background: url('https://images.unsplash.com/photo-1742235948208-cc3caffae543?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      <div
        class="img"
        style="
          background: url('https://images.unsplash.com/photo-1742226111386-b6a84ef8e660?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      <div
        class="img"
        style="
          background: url('https://images.unsplash.com/photo-1741732311874-812a7dc4ccde?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn arrow-btn right-arrow">
        <i class="fas fa-arrow-right"></i>
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
